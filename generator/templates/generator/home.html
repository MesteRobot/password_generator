<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Password Generator</h1>
    <form action="{% url 'password' %}" method="GET">
        <label for="length">Password Length:</label>
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11>11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
        </select></br>
        <input type="checkbox" id="uppercase" name="uppercase">
            <label for="uppercase">Upper Case</label></br>
        </input>
        <input type="checkbox" id="number" name="number">
            <label for="number">Numbers</label></br>
        </input>
        <input type="checkbox" id="special" name="special">
            <label for="special">Special Characters</label></br>
        </input>
        <lable id="password">{{ password }}</lable></br>
        <input type="submit" value="Generate"></input>
    </form>
</body>
</html>
