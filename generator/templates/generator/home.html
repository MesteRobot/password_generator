<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <title>Home</title>
</head>
<body>
    <div class="container justify-content-md-center">
        <div class="row">
            <h1 class="text-center">Password Generator
            <a class="btn btn-primary " href="{% url 'about' %}">About</a></h1>
            <hr>
            <div class="col"></div>
            <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4 p-4 bg-light border rounded-3">
                <form action="{% url 'password' %}" method="GET">
                    <div class="row">
                        <label for="length" class="col-sm-6 col-form-label">Password Length:</label>
                        <div class="col-sm-6">
                            <select class="form-select" aria-label="Default select example" name="length">
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12" selected>12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                            </select>
                        </div>
                    </div>
                    <fieldset class="row">
                        <legend class="col-form-label col-sm-6 pt-0">Options</legend>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="uppercase" name="uppercase">
                                    <label class="form-check-label" for="uppercase">Upper Case</label>
                                </input>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="number" name="number">
                                    <label class="form-check-label" for="number">Numbers</label>
                                </input>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="special" name="special">
                                    <label class="form-check-label" for="special">Special Characters</label>
                                </input>
                            </div>
                        </div>
                    </fieldset>
                    <hr>
                    <div class="text-center">
                        <input class="btn btn-primary" type="submit" value="Generate"></input>
                    </div>
                </form>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
</html>
